<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA fix
    const segmentCount = 0; // adjust this based on your repo name
    const projectName = 'your-repo-name';
    const path = location.pathname.split('/').slice(segmentCount + 1);
    sessionStorage.redirect = '/' + path.join('/');
    location.replace('/' + projectName + '/');
  </script>
</head>
<body>
Redirecting...
</body>
</html>
